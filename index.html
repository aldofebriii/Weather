<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="wallpaper.css">
    <title>Weather Js</title>
</head>
<body class="rain">
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto info mt-5 p-5 rounded text-center">
            <div class="data"></div>
            <h1 id="location" class="text-white"></h1>
            <h3 class="text-white"id="w-desc"></h3>
            <h3 id="w-string" class="text-white"></h3>
            <img id="w-icon" class="mt-2">
            <ul id="w-details" class="list-group mt-1">
                <li class="transp border-0 text-white mt-3 monospace" id="w-humidity"></li>
                <li class="transp border-0 text-white time" id="w-time"></li>
                <li class="transp border-0 text-white monospace" id="w-feels-like"></li>
                <li class="transp border-0 text-white sanserif mt-2" id="w-wind"></li>
            </ul>
            <button type="button" class="btn btn-info mt-3" data-toggle="modal" data-target="#locModal">
                Change Location
            </button>
        </div>
        </div>
        <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="locModalLabel">Change Location</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="new-city">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button id="w-change-btn"type="button" class="btn btn-primary">Change Location</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</div> 
<footer class="text-center text-white mt-3">
  @aldofebriii
</footer>
<audio autoplay>
  <source src = "song/backround_music.mp3" type="audio/mpeg">
</audio>
<script src="api.js"></script> 
<script src="ui.js"></script> 
<script src="store.js"></script>
<script src="app.js"></script>  
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
</body>
</html>
